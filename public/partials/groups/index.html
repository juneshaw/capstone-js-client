<div id = "group_index" class = "container-fluid text-container">
  <h3 class = "text-center">My Groups</h3>
  <!-- <h4 class = "text-center">{{host.first_name}} {{host.last_name}}</h4> -->
  <!-- <hr> -->
<!-- <div class = "container-fluid text-container"> -->
  <div ng-repeat = "group in groups" class = "row">
    <hr>
    <!-- <h3 style="text-align: center">{{group.title}}</h3> -->
    <div class = "row">

      <div class = "col-sm-4 col-sm-offset-2" >
        <h3>{{group.title}}</h3>
        <a ng-href="#/groups/{{group.id}}">
          <image class = "group_pic" src = "{{group.image_url}}"></image>
        </a>
      </div>
      <div class = "col-sm-5" >
            <div class = "row " style="text-align:center">
              <h3>Next Event!</h3>
            <a ng-href="#/activities/{{group.activity.id}}">
              <div class = "text-center ticket">
                <h3>{{group.activity.name}}</h3>
                <h5><i class="fa fa-users" aria-hidden="true"></i>  {{group.activity.category_name}} <i class="fa fa-users" aria-hidden="true"></i></h5>
                <h5>{{group.activity.date | date : fullDate}}   {{group.activity.time | timeToNormal  | date: 'shortTime'}}</h5>
                <h5>{{group.activity.address}}</h5>
                <h5>{{group.activity.phone}}</h5>
              </div>
            </a>
            </div>
          </div>
      </div>

    </div>

</div>
